# Python CircleCI 2.0 configuration file
version: 2

jobs:

  tests:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Run tests
          command: tox -e py37-test -- -n=4
      - store_test_results:
          path: test-results
      - store_artifacts:
            path: test-results
            destination: tr1


  codestyle:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
